<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600;700;900&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container center" id="card">
      <div class="container" id="hero">
        <img src="images/illustration-hero.svg" alt="Hero image of person listening to music" />
      </div>
      <div class="container" id="main">
        <h1 class="card-heading">Order Summary</h1>
        <p class="card-para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-card">
          <div class="plan-card-left">
            <div class="plan-card-icon">
              <img src="images/icon-music.svg" alt="music symbol" />
            </div>
            <div class="plan-card-desc">
              <h4>Annual plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="plan-card-link">
            <a href="#">change</a>
          </div>
        </div>
        <div class="proceed">
          <p class="btn-text">Proceed to Payment</p>
        </div>
        <div class="cancel">
          <a href="#"><p>Cancel Order</p></a>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ken Laidlaw</a>.
  </div> -->
  </body>
</html>
